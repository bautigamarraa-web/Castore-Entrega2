<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carrito</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">ðŸ›’ Carrito de compras</h1>

    <div id="cartItems" class="list-group mb-4"></div>

    <h3>Total: AR$ <span id="cartTotal">0</span></h3>

    <button class="btn btn-danger mt-3" onclick="clearCart()">Vaciar carrito</button>
    <a href="productos.html" class="btn btn-secondary mt-3">Seguir comprando</a>
</div>

<script src="script.js"></script>

<script>
function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cont = document.getElementById("cartItems");
    cont.innerHTML = "";

    let total = 0;

    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        cont.innerHTML += `
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>${item.name}</strong><br>
                Precio: AR$ ${item.price}<br>
                Cantidad: ${item.quantity}
            </div>
            <strong>AR$ ${subtotal}</strong>
        </div>`;
    });

    document.getElementById("cartTotal").textContent = total;
}

function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
    updateCartCount();
}

loadCart();
</script>

</body>
</html>
